version: '3.8'

services:
  poker-gto-trainer:
    build: .
    container_name: poker-gto-trainer-enhanced
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # 可選：如果需要持久化數據，可以掛載卷
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s